{% extends 'app/base.html' %}

{% block content %}

{% for error in form.non_field_errors %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endfor %}

<div class="row">
    <div class="col-sm">
        <h2 class="mt-2">変換前</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                <label>{{ field.label }}</label>
                {{ field }}
            </p>
            {% endfor %}
            {% comment %} {{ form.as_p }} {% endcomment %}
            <input type="submit" value="変換" class="btn btn-info" />
        </form>  
    </div>
    <div class="col-sm">
        <h2 class="mt-2">変換後</h2>
        <p class="mt-5">{{ new_text }}</p>
    </div>
</div>

{% endblock content %}
